buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
    dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.1"
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'

archivesBaseName = 'ig-app'

dependencies {
    testCompile 'junit:junit:4.4'
}

repositories {
    mavenCentral()
}


jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled  = true
        csv.enabled  = true
    }
}

test.finalizedBy jacocoTestReport


sonarqube {
    properties {
        property 'sonar.projectName', 'ig-app palindrome'
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.jacoco.reportPaths" , "${project.buildDir}/jacoco/test"
    }
}

